<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LTCG TAX CALCULATOR</title>
</head>
<body>
	<div align="center">
		<h3>Mutual Fund FMV View</h3>
		<form action="#" th:action="@{/mffmv}" th:object="${stocks}"
			method="post">
			<table>
				<tr>
					<td>Mutual Fund Name:</td>
					<td></td>
					<td><select th:field="*{scriptName}">
							<option th:each="script :${scriptDetail}"
								th:value="${script.schemeName}" th:text="${script.schemeName}"></option>
					</select></td>
				</tr>
				<tr>
					<td>OR</td>
				</tr>
				<tr>
					<td>MF Scheme Code (Optional):</td>
					<td></td>
					<td><input type="number" th:field="*{mfSchemeCode}" /></td>
				</tr>
				<tr>
					<td />
				</tr>
				<tr>
					<td />
				</tr>
				<tr>
					<td />
				</tr>
				<tr>
					<td />
				</tr>
				<tr>
					<td />
				</tr>
				<tr>
					<td />
					<td><input type="submit" value="Submit" /></td>
					<td><input type="reset" value="Reset" /></td>
				</tr>
			</table>
		</form>
		<table>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td></td>
			</tr>
			<tr>
				<td><a href="/">Return to Home Page</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
